<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>💌 Love Proposal — Harish Prabu</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
/* ==== BASE STYLES ==== */
body {
  margin: 0;
  padding: 0;
  font-family: 'Segoe UI', cursive, sans-serif;
  background: linear-gradient(120deg, #ffd1dc, #ffe4e1);
  overflow-x: hidden;
  min-height: 100vh;
  text-align: center;
}

/* ==== HEADER ==== */
h1 {
  margin-top: 40px;
  color: #b22222;
  font-size: 2.8rem;
}
h2 {
  font-size: 1.6rem;
  color: #8b0000;
}

/* ==== BUTTERFLY ==== */
.butterfly {
  position: absolute;
  width: 50px;
  animation: fly 15s linear infinite;
}
@keyframes fly {
  0% { transform: translateY(100vh) rotate(0deg); }
  50% { transform: translateY(50vh) rotate(180deg); }
  100% { transform: translateY(-10vh) rotate(360deg); }
}

/* ==== FLOWER PETALS ==== */
.petal {
  position: absolute;
  width: 20px;
  height: 20px;
  background: pink;
  border-radius: 50%;
  animation: fall 10s linear infinite;
  opacity: 0.7;
}
@keyframes fall {
  0% { transform: translateY(-10vh) rotate(0deg); }
  100% { transform: translateY(110vh) rotate(360deg); }
}

/* ==== PROPOSAL BOX ==== */
.proposal-box {
  background: rgba(255,255,255,0.85);
  margin: 60px auto;
  padding: 20px;
  max-width: 500px;
  border-radius: 15px;
  box-shadow: 0px 4px 15px rgba(0,0,0,0.2);
}

.highlight {
  font-size: 1.2rem;
  font-weight: bold;
  color: #b22222;
  margin: 15px 0;
  background: #fff3f5;
  padding: 8px;
  border-radius: 10px;
}

/* ==== BUTTONS ==== */
.btn {
  padding: 12px 20px;
  margin: 10px;
  border-radius: 8px;
  font-size: 1rem;
  cursor: pointer;
  border: none;
  transition: transform 0.2s, background 0.3s;
}
.btn:hover {
  transform: scale(1.05);
}
.yes {
  background: #ff4d6d;
  color: white;
}
.no {
  background: white;
  border: 2px solid #ff4d6d;
  color: #ff4d6d;
}

/* ==== RESULT BOX ==== */
.result-box {
  margin-top: 20px;
  font-size: 1.1rem;
  font-weight: 600;
  color: #8b0000;
  animation: fadeIn 1s ease forwards;
}
@keyframes fadeIn {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}

/* ==== FLOATING HEARTS ==== */
.heart {
  position: absolute;
  color: red;
  font-size: 20px;
  animation: floatUp 5s linear infinite;
}
@keyframes floatUp {
  0% { transform: translateY(0) scale(1); opacity: 1; }
  100% { transform: translateY(-100vh) scale(1.5); opacity: 0; }
}
</style>
</head>
<body>

<h1>💌 Love Proposal</h1>
<h2>From Harish Prabu to My Precious Devi</h2>

<div class="proposal-box">
  <p>To secure a permanent position in your heart ❤️ offering unconditional love, loyalty, and laughter for eternity.</p>
  <div class="highlight">uyir ungalodaiyadhu deviye — உயிர் உங்களுடையது, தேவியே</div>
  <button class="btn yes" onclick="respond('yes')">Yes 💍</button>
  <button class="btn no" onclick="respond('no')">No 🙈</button>
  <div class="result-box" id="result"></div>
</div>

<!-- Animated elements -->
<div id="butterflies"></div>
<div id="petals"></div>
<div id="hearts"></div>

<script>
// Generate butterflies
for (let i = 0; i < 4; i++) {
  let b = document.createElement("img");
  b.src = "https://i.ibb.co/9WX1M5h/butterfly.png"; // small butterfly image link
  b.classList.add("butterfly");
  b.style.left = Math.random() * 100 + "vw";
  b.style.animationDelay = Math.random() * 10 + "s";
  document.getElementById("butterflies").appendChild(b);
}

// Generate petals
for (let i = 0; i < 15; i++) {
  let p = document.createElement("div");
  p.classList.add("petal");
  p.style.left = Math.random() * 100 + "vw";
  p.style.background = hsl(${Math.random()*60+330},70%,80%);
  p.style.animationDuration = (Math.random()*5+5) + "s";
  p.style.animationDelay = Math.random()*5 + "s";
  document.getElementById("petals").appendChild(p);
}

// Floating hearts generator
function createHeart() {
  let heart = document.createElement("div");
  heart.classList.add("heart");
  heart.innerHTML = "❤";
  heart.style.left = Math.random()*100 + "vw";
  heart.style.animationDuration = (Math.random()*2+3) + "s";
  document.getElementById("hearts").appendChild(heart);
  setTimeout(() => { heart.remove(); }, 5000);
}
setInterval(createHeart, 500);

// Button response
function respond(answer) {
  let result = document.getElementById("result");
  if (answer === "yes") {
    result.innerHTML = "💖 You just made my world brighter! 'Every love story is beautiful, but ours will be my favorite forever.' 🌹";
  } else {
    result.innerHTML = "🌸 You’re still the most precious person to me. 'Even if the answer is no, you’ll always be my beautiful chapter.' 💫";
  }
}
</script>

</body>
</html>
